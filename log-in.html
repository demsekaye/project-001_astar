<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="log-in-content">
    <div class="sign-up-right" id="log-in-content">
      <div>
        <div>
          <h1 class="brand-heading">Log In</span></h1>
          <p>Don't have an account yet?
           <a>Sign Up</a>
          </p>
        </div>
        
        <form>
          <div>
          </div>
          <div>
            <input type="email" placeholder="Email Address">
          </div>
          <div>
            <input type="password" placeholder="Password">
            <button type="button" class="toggle">
              <img src="assets/hide-show.svg" alt="Show/Hide">
            </button>
          </div>
        </form>
        <button class="red-button" type="submit">Log In</button>
        <p class="sign-up-sub-text"><span>or log in with</span></p>
        <div class="sign-up-options">
          <button id="google" type="button">
            <img src="assets/logo-google.png">
            <span>Google</span>
          </button>
          <button id="apple" type="button">
            <img src="assets/logo-apple.png">
            <span>Apple</span>
          </button>
        </div>
        <a class="forgot-password">Forgot Password?</a>
      </div>

    </div>
  </div>
</body>
</html>
