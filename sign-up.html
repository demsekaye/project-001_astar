<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body class="sign-up-page">
  <div class="sign-up-content">
    <div class="sign-up-left">
      <img src="assets/logo-ver-1.svg" class="sign-up-logo">
      <h1>Welcome to Astar Driving School</h1>
      <p>Access your account to book lessons</p>
      <img src="assets/astar-car-solo.png" class="astar-car">
    </div>
    <div class="sign-up-right">
      <div>
        <div>
          <h1 class="brand-heading">Sign Up</span></h1>
          <p>Already have an account?
           <a>Log in</a>
          </p>
        </div>
        
        <form>
          <div>
            <div>
              <input type="text" placeholder="First Name">
            </div>
            <div>
              <input type="text" placeholder="Last Name">
            </div>
          </div>
          <div>
            <input type="email" placeholder="Email Address">
          </div>
          <div>
            <input type="password" placeholder="Password">
            <button type="button" class="toggle">
              <img src="assets/hide-show.svg" alt="Show/Hide">
            </button>
          </div>
          <div>
            <input type="password" placeholder="Confirm Password">
            <button type="button" class="toggle">
              <img src="assets/hide-show.svg" alt="Show/Hide">
            </button>
          </div>
        </form>
        <button class="red-button" type="submit">Create Account</button>
        <p class="sign-up-sub-text"><span>or sign up with</span></p>
        <div class="sign-up-options">
          <button id="google" type="button">
            <img src="assets/logo-google.png">
            <span>Google</span>
          </button>
          <button id="apple" type="button">
            <img src="assets/logo-apple.png">
            <span>Apple</span>
          </button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
